<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Momentum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <div class="js-clock">
        <h1 class="js-clockTitle">Now Loading...</h1>
    </div>
    <div class="js-name">
        <form action="" class="js-nameForm nameForm">
            <input class="js-nameInput" type="text" placeholder="What's your name?">
        </form>
        <h4 class="js-nameGreeting nameGreeting"></h4>
    </div>
    <div class="js-toDoArea">
        <form action="" class="js-toDoForm">
            <input type="text" class="js-toDoInput" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList">

        </ul>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
</body>
</html>
